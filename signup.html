	<title>sign-up</title>

	<!-- <link rel="html" type="html" href="userdata.html"> -->
</head>

<body>
	<div class="bg-container d-flex flex-column justify-content-center">
		<!-- the "d-flex flex-column justify-content-center" class is specified in bootstrap code -->
		<div class="form-container">
			<h1 class="form-heading">Sign Up</h1>
			<form id="my-form">
				<div class="mb-3">
					<!-- the  "mb-3" class is specified in bootstrap code -->
					<label for="name">Full Name</label>
					<input type="text" class="form-control" id="name" />
					<p class="error-message" id="name-errmsg"></p>
					<!-- the  "form-control" class is specified in bootstrap code -->
				</div>
				<div class="mb-3">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" />
					<p class="error-message" id="emailerrmsg"></p>
				</div>
				<div class="mb-3">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" />
					<p class="error-message" id="passworderrmsg"></p>
				</div>
				<div class="mb-3">
					<label for="dob">DOB</label>
					<input type="date" class="form-control" id="dob">
				</div>
				<div class="mb-3">
					<label for="genderMale">Gender:</label>
					<input type="radio" name="gender" id="genderMale" value="Male" class="ml-2" />
					<!-- the  "ml-2" class is specified in bootstrap code -->
					<label for="genderMale">Male</label>
					<input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
					<label for="genderFemale">Female</label>
					<input type="radio" name="gender" id="genderothers" value="Other" class="ml-2" />
					<label for="genderothers">Other</label>
				</div>
				<button type="submit" class="button">submit</button>
			</form>
		</div>
	</div>
</body>
